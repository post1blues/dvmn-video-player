<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <style type="text/css">

    .video-player {
      display: flex;
      flex-direction: column;
      width: 800px;
      height: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,1);
      font-family: 'Roboto', sans-serif;
    }
    .video-container {
      flex-grow: 1;
    }
    .video-bottom-controls {
      background-color: black;
      display: flex;
    }
    .video-bottom-controls > div {
      flex-grow: 1;
    }
    .video-control-btn {
      border-style: none;
      cursor: pointer;
      background-color: transparent;
      font-size: 20px;
      margin: 5px 5px 5px 5px;
      width: 25px;
      height: 25px;
    }
    .video-control-btn-icon {
      color: white;
    }

    .video-time {
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 5px 5px 5px 5px;
    }
  </style>
</head>
<body>
  <div id="player" class="video-player">

    <div class="js-video-container video-container"></div>

    <div class="video-bottom-controls">
      <button class="js-play-button video-control-btn">
        <i class="fa fa-play video-control-btn-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button video-control-btn" hidden>
        <i class="fa fa-pause video-control-btn-icon" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button video-control-btn"><i class="fa fa-volume-off video-control-btn-icon" aria-hidden="true"></i></button>
      <button class="js-mute-button video-control-btn" hidden><i class="fa fa-volume-up video-control-btn-icon" aria-hidden="true"></i></button>

      <div class="video-time">
        <span class="js-current-time video-time-current"></span>
        <div></div>
        <span class="js-duration video-time-duration"></span>
      </div>

      <button class="js-fullscreen-button video-control-btn"><i class="fa fa-arrows-alt video-control-btn-icon" aria-hidden="true"></i></button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="js/player.js"></script>

  <script type="text/javascript">
    createPlayer({
      elementId: 'player',
    });
  </script>

</body>
</html>
